<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">Musicflix</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Gêneros</a></li>
                <li><a href="#">Playlists</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Carrossel de Música -->
    <section class="carousel">
        <h2>Descubra Novos Sons</h2>
        <div class="music-cards">
            <div class="card">
                <img src="https://cdn.venngage.com/template/thumbnail/small/bf008bfe-9bf6-4511-b795-e86f070bfff5.webp" alt="Álbum 1">
                <div class="card-info">
                    <h3>Álbum 1</h3>
                    <p>Artista 1</p>
                </div>
            </div>
            <div class="card">
                <img src="https://cdn.venngage.com/template/thumbnail/small/bf008bfe-9bf6-4511-b795-e86f070bfff5.webp" alt="Álbum 2">
                <div class="card-info">
                    <h3>Álbum 2</h3>
                    <p>Artista 2</p>
                </div>
            </div>
            <div class="card">
                <img src="https://cdn.venngage.com/template/thumbnail/small/bf008bfe-9bf6-4511-b795-e86f070bfff5.webp" alt="Álbum 3">
                <div class="card-info">
                    <h3>Álbum 3</h3>
                    <p>Artista 3</p>
                </div>
            </div>
            <!-- Adicione mais cards conforme necessário -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Musicflix. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
